<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <audio src="sample.mp3" controls preload="auto"></audio
    ><sub>Format MP3 dengan attribut controls</sub>
    <br />
    <audio src="sample.mp3" controls loop preload="auto"></audio
    ><sub>Format MP3 dengan attribut controls dan loop</sub>
    <br />
    <audio src="sample.mp3" controls muted preload="auto"></audio
    ><sub>Format MP3 dengan attribut controls dan muted</sub>
    <br />
    <audio controls>
      <source src="sample.flac" type="audio/flac" /></audio
    ><sub>Format FLAC dengan attribut controls</sub>
  </body>
</html>
